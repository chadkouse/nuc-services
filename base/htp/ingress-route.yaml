---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: htpc
spec:
  entryPoints:
    - web
    - websecure
  tls:
    certResolver: default
    domains:
      - main: "kouse.xyz"
        sans:
          - "*.kouse.xyz"
  routes:
  - kind: Rule
    match: PathPrefix(`/jellyfin`) || Host(`jellyfin.kouse.xyz`) || Host(`jellyfin.nuc.lan`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: jellyfin
      namespace: "htpc"
      port: 8096
  - kind: Rule
    match: PathPrefix(`/sonarr`) || Host(`sonarr.kouse.xyz`) || Host(`sonarr.nuc.lan`)
    priority: 0
    services:
    - kind: Service
      name: sonarr
      namespace: "htpc"
      port: 8989
  - kind: Rule
    match: PathPrefix(`/radarr`) || Host(`radarr.kouse.xyz`) || Host(`radarr.nuc.lan`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: radarr
      namespace: "htpc"
      port: 7878
  - kind: Rule
    match: Host(`bazarr.nuc.lan`) && ClientIP(`10.0.0.0/8`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: bazarr
      namespace: "htpc"
      port: 6767
  - kind: Rule
    match: Host(`qbittorrent.nuc.lan`) && ClientIP(`10.0.0.0/8`)
    # middlewares:
    #   - name: qb-strip
    #   - name: qb-redirect
    #   - name: qb-headers
    priority: 0
    services:
    - kind: Service
      name: qbittorrent
      namespace: "htpc"
      port: 8080
      passHostHeader: false
  # - kind: Rule
  #   match: PathPrefix(`/transmission`)
  #   middlewares: []
  #   priority: 0
  #   services:
  #   - kind: Service
  #     name: transmission
  #     namespace: "htpc"
  #     port: 9091
  - kind: Rule
    match: Host(`prowlarr.nuc.lan`) && ClientIP(`10.0.0.0/8`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: prowlarr
      namespace: "htpc"
      port: 9696
  - kind: Rule
    match: Host(`nzbget.nuc.lan`) && ClientIP(`10.0.0.0/8`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: nzbget
      namespace: "htpc"
      port: 6789
  - kind: Rule
    match: PathPrefix(`/overseerr`) || Host(`overseerr.kouse.xyz`) || Host(`overseerr.nuc.lan`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: overseerr
      namespace: "htpc"
      port: 5055
  - kind: Rule
    match: PathPrefix(`/plex`) || Host(`plex.kouse.xyz`) || Host(`plex.nuc.lan`)
    priority: 0
    services:
    - kind: Service
      name: plex
      namespace: "htpc"
      port: 32400
