---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: postgresql
  name: postgresql
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      run: postgresql
  template:
    metadata:
      labels:
        run: postgresql
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - env:
        - name: TZ
          value: America/New_York
        envFrom:
        - secretRef:
            name: postgresql
        image: postgres
        command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
        # resources:
        #   requests:
        #     memory: "8Mi"
        #     cpu: "4m"
        name: postgres
        ports:
        - containerPort: 5432
          name: db
          protocol: TCP
        volumeMounts: 
        - mountPath: /etc/postgresql
          name: config
        - mountPath: /var/lib/postgresql/data
          name: data

          
