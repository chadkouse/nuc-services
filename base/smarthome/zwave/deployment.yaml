---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: zwave-js-ui
  name: zwave-js-ui
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      run: zwave-js-ui
  template:
    metadata:
      labels:
        run: zwave-js-ui
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - env:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        image: zwavejs/zwave-js-ui
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "1"
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
        name: zwave-js-ui
        livenessProbe:
          failureThreshold: 10
          httpGet:
            httpHeaders:
            - name: Accept
              value: text/plain
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 3000
          name: websocket
          protocol: TCP
        - containerPort: 8091
          name: http
          protocol: TCP
        volumeMounts: 
        - mountPath: /dev/zwave
          name: zwavestick
        - mountPath: /usr/src/app/store
          name: zwave-js-ui-data
