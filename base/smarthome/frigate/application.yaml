            - path: rtsp://127.0.0.1:8554/street_sub
              roles:
                - detect
        webui_url: http://street.cams.lan
      front_doorbell:
        ffmpeg:
          inputs:
            - path: rtsp://127.0.0.1:8554/front_doorbell
              roles:
                - record
            - path: rtsp://127.0.0.1:8554/front_doorbell_sub
              roles:
                - detect
        webui_url: http://front-doorbell.cams.lan
    
    record:
      enabled: True
      retain:
        days: 1
        mode: motion
      alerts:
        retain:
          days: 2
          mode: motion
      detections:
        retain:
          days: 2
          mode: motion
