---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: smarthome
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - kind: Rule
    match: Host(`ha.kouse.xyz`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: homeassistant
      namespace: "smarthome"
      port: 8123
  tls:
    certResolver: default
    domains:
      - main: "kouse.xyz"
        sans:
          - "*.kouse.xyz"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: smarthome
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`ha.nuc.lan`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: homeassistant
      namespace: "smarthome"
      port: 8123
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frigate
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`frigate.kouse.xyz`) && ClientIP(`10.0.0.0/8`)
    middlewares: []
    priority: 0
    services:
    - kind: Service
      name: home-frigate
      namespace: "smarthome"
      port: http-auth
      scheme: https
      serversTransport: frigate
  tls:
    certResolver: default
    domains:
      - main: "kouse.xyz"
        sans:
          - "*.kouse.xyz"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mosquitto
spec:
  entryPoints:
    - mqtt
  routes:
  - match: HostSNI(`*`)
    middlewares: []
    priority: 0
    services:
    - name: mosquitto
      namespace: smarthome
      port: mosquitto
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: frigate-rtsp
spec:
  entryPoints:
    - frigatertsp
  routes:
  - match: HostSNI(`*`) && ClientIP(`10.0.0.0/8`)
    middlewares: []
    priority: 0
    services:
    - name: frigate
      namespace: smarthome
      port: rtsp