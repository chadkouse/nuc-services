---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: prometheus
  name: prometheus
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      run: prometheus
  template:
    metadata:
      labels:
        run: prometheus
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      containers:
      - env:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        image: prom/prometheus
        name: prometheus
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        # readinessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: /robots.txt
        #     port: 3000
        #     scheme: HTTP
        #   initialDelaySeconds: 10
        #   periodSeconds: 30
        #   successThreshold: 1
        #   timeoutSeconds: 2
        # livenessProbe:
        #   failureThreshold: 3
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   successThreshold: 1
        #   tcpSocket:
        #     port: 3000
        #   timeoutSeconds: 1
        # resources:
        #   requests:
        #     cpu: 250m
        #     memory: 750Mi
        volumeMounts: 
        - mountPath: /prometheus
          name: data 
        - mountPath: /etc/prometheus
          name: config 
