apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  template:
    spec:
      volumes: 
      - hostPath: 
          path: /opt/monitoring/grafana/data
          type: DirectoryOrCreate 
        name: data
      - hostPath: 
          path: /opt/monitoring/grafana/config 
          type: DirectoryOrCreate 
        name: config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      volumes: 
      - hostPath: 
          path: /opt/monitoring/prometheus/data
          type: DirectoryOrCreate 
        name: data
      - hostPath: 
          path: /opt/monitoring/prometheus/config
          type: DirectoryOrCreate 
        name: config