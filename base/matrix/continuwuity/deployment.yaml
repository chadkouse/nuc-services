---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: continuwuity
  name: continuwuity
spec:
  replicas: 1
  selector:
    matchLabels:
      run: continuwuity
  template:
    metadata:
      labels:
        run: continuwuity
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - envFrom:
          - configMapRef:
              name: continuwuity
        env:
          - name: TZ
            value: America/New_York
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: CONTINUWUITY_SERVER_NAME
            valueFrom:
              secretKeyRef:
                key: CONTINUWUITY_SERVER_NAME
                name: matrix
          - name: CONTINUWUITY_REGISTRATION_TOKEN
            valueFrom:
              secretKeyRef:
                key: CONTINUWUITY_REGISTRATION_TOKEN
                name: matrix
        image: forgejo.ellis.link/continuwuation/continuwuity
        name: continuwuity
        ports:
        - containerPort: 6167
          name: webui
          protocol: TCP
        volumeMounts: 
        - mountPath: /var/lib/continuwuity 
          name: continuwuity-home
      initContainers:
      - env:
          - name: TZ
            value: America/New_York
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        image: dock.mau.dev/mautrix/whatsapp
        name: mautrix-whatsapp
        restartPolicy: Always
        command: ["/usr/bin/mautrix-whatsapp"]
        args: ["-c", "/data/config.yaml", "--no-update"]
        ports:
        - containerPort: 29318
          name: mautrix-wa
          protocol: TCP
        volumeMounts: 
        - mountPath: /data 
          name: matrix-home
          subPath: mautrix-whatsapp