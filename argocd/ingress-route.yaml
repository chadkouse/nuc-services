apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - kind: Rule
    match: Host(`argocd.nuc.lan`) && ClientIP(`10.0.0.0/8`)
    priority: 0
    services:
    - kind: Service
      name: argocd-server
      namespace: argocd
      port: http